version: "3.8"
services:

    # PHP service
    app:
        build: .
        container_name: php-app
        working_dir: /var/www/
        volumes:
            - ./app:/var/www
        networks:
            - app-network

    # MySQL database service
    # db:
    #     image: mysql:5.7
