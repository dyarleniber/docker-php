    #         MYSQL_PASSWORD: ${DB_PASSWORD}
    #     env_file:
    #         - ./.env
    #     networks:
    #         - app-network

    # Nginx service
    nginx:
        image: arm64v8/nginx
        container_name: php-nginx
        ports:
            - 8000:80
        volumes:
            - ./app:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
